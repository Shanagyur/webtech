<!DOCTYPE html>
<html>
<head>

<title>Beadando</title>

<link rel="stylesheet" href="CSS/style.css" type="text/css" />


<script type="text/javascript">
	$(document).ready(function() {
		$('#alma tr th a').each(function() {
			$(this).click(function(event) {
				event.preventDefault();
				//alert("alma");
				$('#valami').load($(this).attr('href'));
			});
		});
	});

</script>

</head>
<body>

<div id="alma">
<table>
	<tr>
		<th><a href="calc_protoss.html"><img src="http://wiki.starcraft2.hu/images/thumb/100px-ProtossIcon2.png" style="width: 350px; height: 350px; background-color: black; margin: auto"></a></th>
		<th><a href="calc_zerg.html"><img src="http://wiki.starcraft2.hu/images/thumb/150px-ZergIcon2.png" style="width: 350px; height: 350px; background-color: black; margin: auto"></a></th>
		<th><a href="calc_terran.html"><img src="http://wiki.starcraft2.hu/images/thumb/190px-Raynor_s_Raiders_logo.png" style="width: 350px; height: 350px; background-color: black; margin: auto"></a></th>
	</tr>
</table>
</div>

<div id="valami"></div>

</body>
</html>
