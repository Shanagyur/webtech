
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$.getJSON('fajok.json', function(data) {
			$(data).each(function(index, val) {
				
				var newsTextEntry = document.createElement("td");
				$(newsTextEntry).html(val['text']);
				//$(newsTextEntry).addClass("newsText");
				
				var newsTitleEntry = document.createElement("th");
				$(newsTitleEntry).html(val['title']);
				//$(newsTitleEntry).addClass("newsTitle");
				
				var newsItemEntry = document.createElement("tr");
				//$(newsItemEntry).addClass("newsItem");
				$(newsItemEntry).append(newsTitleEntry);
				$(newsItemEntry).append(newsTextEntry);
				
				$('table').append(newsItemEntry);
			});
		});
	});
</script>
